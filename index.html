<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/icons8-instagram-48.png">
    <title>Login . instagram</title>
</head>
<body>

    <div class="container">
        <div class="row formtop justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-6 col-9 p-0" >
                <form class="formm">
                    <h2 class="mb-4 text-center p-4">Instagram</h2>
                    <input type="text" placeholder="Phone number, username, or email" class="form-control">
                    <br> 
                    <input type="password" placeholder="Password" class="form-control">
                    <br>
                    <button type="button" class="btn btn-lg btn-primary btn-block" disabled>Login</button>
                    <div class="under_btn mt-3">
                        OR
                    </div>
                    <div class="facebook">
                        <a href=""><img src="images/icons8-facebook-30.png">Login with facebook</a>
                    </div>
                    <div class="forgot">
                        <a href="">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="row py-4 justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-6 col-9 under_form ">
                <p class="text-center">Don't have an account? <a href="">Sign up</a></p>
            </div>
        </div>

        <p class="text-center">Get the app.</p>

        <div class="store">
            <div class="apple">
                <img src="images/apple1.png" alt="">
            </div>
          <div class="play">
            <img src="images/google.png" alt="">
          </div>
        </div>

        <div class="sub-links pt-5 pb-3">
            <a href="">Meta</a>
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="">Jobs</a>
            <a href="">Help</a>
            <a href="">API</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Top accounts</a>
            <a href="">Hashtags</a>
            <a href="">Location</a>
            <a href="">Instagram lite</a>
            <a href="">Contact Uploading & none users</a>
        </div>
        
        <div class="language ml-2">
            <select name="language" id="language">
                <option value="en">English</option>
                <option value="sp">Spanish</option>
                <option value="fr">French</option>
                <option value="ig">Igbo</option>
                <option value="hu">Hausa</option>
                <option value="yu">Yoruba</option>
            </select>

            <div class="copy-right">
                &copy;2022 instagram-replica
            </div>
        </div>
        
    </div>
    





    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
